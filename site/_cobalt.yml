# # Build options
source: "."
template_extensions:
  - md
  - liquid
include_drafts: false
ignore: []
destination: ../docs

# # Site options
site:
  title: Hematria
  description: Performing gematria from the command line. Done with Haskell.
  base_url: https://davsanchez.github.io/hematria/
  sitemap: ~
  data: ~

# Page/Post options
default:
  excerpt_separator: "\n\n"
  is_draft: false
syntax_highlight:
  theme: "base16-ocean.dark"
  enabled: true
assets:
  sass:
    style: Nested
pages:
  default: {}
posts:
  title: ~
  description: ~
  dir: posts
  drafts_dir: _drafts
  order: Desc
  rss: rss.xml
  jsonfeed: ~
  publish_date_in_filename: true
  default: {}
